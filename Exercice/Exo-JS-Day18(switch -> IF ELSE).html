<!-- 2me exercice de Switch, mon exo -->

<!DOCTYPE html><script>
    'use strict';
    let a = +prompt('a?', '');
    
    switch (a) {
      case 0:
        alert (0);
        break
        
      case 1:
        alert (1);
        break
        
      case 2:
      case 3:
        alert ('2,3');
        break
    }
    
    </script>

    <!-- Solution , bah j'ai oublier les   ;    après tous les "Break"  -->

<!DOCTYPE html><script>
    'use strict';
    let a = +prompt('a?', '');

    switch (a) {
        case 0:
            alert( 0 );
            break;

        case 1:
            alert( 1 );
            break;

        case 2:
        case 3:
            alert( '2,3' );
            break;
}
</script>
