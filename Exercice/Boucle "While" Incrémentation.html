<script>
'use strict';
let i = 0;

<script>
'use strict'
let i = 0;
while (i++ < 5) alert( i );
</script>

<!-- Il va afficher 5 alert : Une Alert n'affiche pas 0 dans une boucle,
     donc il va afficher 0 +1 donc 1 au lieux de 0 [ 1/2/3/4/5 ] -->
